<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/banner.css">
</head>
<body>
    <div class="container">
        <!-- Banner principal -->
        <div class="margem">
            <img src="assets/paper bag with groceries 1.svg" alt="margem" class="margem">
        </div>

        <!-- Seção para adicionar um novo item -->
        <div class="input-container">
            <input type="text" id="new-item-input" placeholder="Digite o item que deseja adicionar">
            <button class="add-item-button">Salvar item</button>
        </div>

        <!-- Título da Lista de Compras -->
        <h2 class="lista-titulo">Lista de Compras</h2>
        <ul class="item-list" id="shopping-list">
            <!-- Itens da lista de compras -->
            <li>
                <input type="checkbox" id="item-banana-prata">
                <label for="item-banana-prata">Banana Prata</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-leite-integral">
                <label for="item-leite-integral">Leite integral</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-ovos-graudos">
                <label for="item-ovos-graudos">Ovo Graudo</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-doce-de-leite">
                <label for="item-doce-de-leite">Doce de Leite</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
        </ul>

        <!-- Título da Lista de Comprados -->
        <h2 class="lista-titulo bought-title">Comprado</h2>
        <ul class="item-list" id="bought-list">
            <!-- Itens já comprados, com marcação de "checado" -->
            <li class="checked">
                <input type="checkbox" id="item-esponja-de-louca" checked>
                <label for="item-esponja-de-louca">Esponja de louça</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
            <li class="checked">
                <input type="checkbox" id="item-cacau-em-po" checked>
                <label for="item-cacau-em-po">Cacau em pó</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
            <li class="checked">
                <input type="checkbox" id="item-aveia-em-flocos" checked>
                <label for="item-aveia-em-flocos">Aveia em flocos</label>
                <span class="icons">
                    <i class="pencil"> <img src="assets/Edição.svg" alt="caneta"></i>
                    <i class="trash"> <img src="assets/Excluir.svg" alt="lixeira"></i>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
